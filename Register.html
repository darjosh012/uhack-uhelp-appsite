<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="DefaultTheme.css">
  <link rel="stylesheet" href="Register.css">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">U-HELP</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="pi-draggable"><i class="fa d-inline fa-lg fa-paper-plane"></i> Feedback</a>
          </li>
        </ul>
        <a class="btn navbar-btn btn-primary ml-2 text-white"><i class="fa d-inline fa-lg fa-user-circle-o"></i> Sign in</a>
      </div>
    </div>
  </nav>
  <div class="text-white opaque-overlay py-4" style="background-image: url(&quot;https://pingendo.github.io/templates/sections/assets/cover_restaurant.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-left">
          <h1 class="text-gray-dark">Register </h1>
          <p class="lead mb-4 text-left mx-3">Please fill up the form below</p>
          <form class="mx-4" method="post" action="https://formspree.io/">
            <div class="form-group my-0"> <label>Full Name</label>
              <input type="text" name="name" class="form-control" placeholder="Name"> </div>
            <div class="form-group my-0"> <label>Age</label>
              <input type="number" name="age" class="form-control text-left w-50" placeholder="Age"> </div>
            <div class="form-group my-0"> <label>Gender</label>
              <br> <select class="gender">
 								 <option>Male</option>
 								 <option>Female</option>
							</select> </div>
            <div class="form-group my-0"> <label>Civil Status</label>
              <br> <select class="civilStatus">
 								 <option>Single</option>
             		 <option>Married</option>
           			 <option>Divorced</option>
     						 <option>Widowed</option>
							</select> </div>
            <div class="form-group my-0"> <label>Address</label>
              <input type="text" name="address" class="form-control" placeholder="Address"> </div>
            <div class="form-group my-0"> <label>Nationality</label>
              <input type="text" name="Nationality" class="form-control" placeholder="Nationality"> </div>
            <div class="form-group my-0"> <label>Contact Number</label>
              <input type="number" name="contactNumber" class="form-control" placeholder="Contact"> </div>
            <div class="form-group my-0"> <label>Speciality</label>
              <br> <select class="specialty">
 								 <option>Household</option>
             		 <option>Education</option>
           			 <option>Health</option>
     						 <option>Technical</option>
							</select> </div>
            <div class="form-group"> <label for="Achievements">Achievements</label> <textarea class="form-control" rows="5" id="achievements"></textarea> </div>
            <div class="form-group my-0"> <label>Bank Account Number (Union Bank)</label>
              <input type="number" name="accountNumber" class="form-control" placeholder="Account Number"> </div>
            <div class="form-group my-0"> <label>Email address</label>
              <input type="email" name="email" class="form-control" placeholder="Enter email"> </div>
            <div class="form-group"> <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password"> </div>
            <div class="form-group"> <label>Confirm Password</label>
              <input type="password" name="confirmPassword" class="form-control" placeholder="Retype Password"> </div>
            <center class="py-0">
              <button type="submit" class="btn btn-primary py-2 w-25">Register</button>
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
